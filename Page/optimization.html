    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        var data= {
            1: '무기 12,13',
            2: '100',
            3: '10%',
            4: '10'
        }

        $(document).ready(function() {
            // table 요소 가져오기
            const table = $("#specup_table");

            for (i=0; i < 6; i++){

                // tr 요소 생성
                const tbody = $("<tbody>");
                const tr = $("<tr>");

                // data를 tr 요소에 추가
                for (const key in data){
                    const td = $("<td>");
                    td.append(data[key]); // data[key];
                    tr.append(td);
                    // tbody.append(tr);
                }

                // table의 마지막에 tr 요소 추가
                table.append(tr);
            }
        });

    </script>
